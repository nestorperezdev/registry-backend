name: PR for running tests and building coverage report
on:
  pull_request:
jobs:
  pr-test-and-coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: 👨🏻‍💻Checkout repo
        uses: actions/checkout@v3

      - name: 🔧Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: 🔧Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ☑️Test
        run: ./gradlew clean test koverXmlReport

      - name: 📝 Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: ${{ github.workspace }}/build/reports/kover/xml/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 📝 Code Coverage
          min-coverage-overall: 80
          min-coverage-changed-files: 90

      - name: 🎖 Generate coverage badge
        uses: emibcn/badge-action@v2.0.2
        with:
          label: "Code Coverage"
          message: ${{ steps.kover.outputs.coverage }}
          color: ${{ steps.kover.outputs.color }}
          style: flat
          logo: "code-coverage"
          logoColor: "white"
          logoWidth: 20
          cacheSeconds: 3600
          outputPath: ".github/badges/coverage-badge.svg"

      - name: 💾 Commit coverage badge
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions Bot
          author_email: <>
          message: "[skip ci] Update coverage badge"
          add: ".github/badges/coverage-badge.svg"

      - name: 🧨 Fail PR if overall coverage is less than 80% or PR coverage is less than 90%
        if: ${{ steps.kover.outputs.coverage-overall < 80.0 || steps.kover.outputs.coverage-changed-files < 90.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Overall coverage is less than 80% or changed files coverage is less than 90%')

